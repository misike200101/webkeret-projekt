<h1>Admin</h1>
<ng-container *ngIf="products && products.length > 0; else emptyProducts">
  <table mat-table [dataSource]="products">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Ár</th>
      <td mat-cell *matCellDef="let product">{{ product.price }} Ft</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product"><button mat-icon-button color="primary" (click)="editProduct(product)"><mat-icon>edit</mat-icon></button></td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product"><button mat-icon-button color="warn" (click)="deleteProduct(product)"><mat-icon>delete</mat-icon></button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'price', 'edit', 'delete']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'edit', 'delete']"></tr>
  </table>
  <button mat-raised-button color="primary" (click)="addProduct()">Új termék</button>
</ng-container>
<ng-template #emptyProducts>
  <p>Nincsenek termékek.</p>
  <button mat-raised-button color="primary" (click)="addProduct()">Új termék</button>
</ng-template>
