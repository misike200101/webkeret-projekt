<div class="centered" style="display: flex; flex-direction: column; align-items: center;">
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="email">E-mail cím:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>
  <div>
    <label for="password">Jelszó:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
  </div>
  <div>
    <label for="confirmPassword">Jelszó megerősítése:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
  </div>
  <div>
    <label for="displayName">Megjelenített név:</label>
    <input type="text" id="displayName" name="displayName" [(ngModel)]="displayName" required>
  </div>
  <button type="submit">Regisztráció</button>
</form>
</div>
