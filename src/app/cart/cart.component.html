<h1 style="margin-bottom: 20px;">Kosár</h1>
<ng-container *ngIf="cartItems && cartItems.length > 0; else emptyCart">
  <table mat-table [dataSource]="cartItems" style="margin-bottom: 50px;">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let product" style="width: 50px">{{ product.name }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Ár</th>
      <td mat-cell *matCellDef="let product" style="width: 50px">{{ product.price }} Ft</td>
    </ng-container>
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product"><button mat-icon-button color="warn" (click)="removeFromCart(product)"><mat-icon>delete</mat-icon></button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'price', 'remove']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'remove']"></tr>
  </table>
  <p style="margin-bottom: 30px;"><strong>Összesen:</strong> {{ getTotal() }} Ft</p>
</ng-container>
<ng-template #emptyCart>
  <p>A kosár üres.</p>
</ng-template>
